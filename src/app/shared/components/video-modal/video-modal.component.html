<iframe
  *ngIf="data.type === ytVideoType"
  width="640"
  height="360"
  [src]="YT_URL"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>

<iframe
  *ngIf="data.type === vimeoVideoType"
  [src]="VIMEO_URL"
  width="640"
  height="360"
  frameborder="0"
  webkitallowfullscreen
  mozallowfullscreen
  allowfullscreen>
</iframe>
