<form class="search-form" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field class="input-field">
    <input type="text" matInput formControlName="id" placeholder="Find video">
    <mat-error *ngIf="form.controls.id.invalid">You need enter an ID or URL</mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">
    <mat-icon>
      search
    </mat-icon>
  </button>

  <mat-radio-group class="radios-wrapper" formControlName="type">
    <mat-radio-button class="input-radio" [value]="ytVideoType" checked>Youtube</mat-radio-button>
    <mat-radio-button class="input-radio" [value]="vimeoVideoType">Vimeo</mat-radio-button>
  </mat-radio-group>
</form>

<button mat-raised-button class="demo-videos-button" color="primary" (click)="getDemoVideos()">Get demo videos</button>
