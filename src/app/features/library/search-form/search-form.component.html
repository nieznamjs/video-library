<form class="search-form" (submit)="onSubmit()">
  <mat-form-field class="input-field">
    <input
      type="text"
      matInput
      placeholder="Find video"
      [(ngModel)]="searchField"
      [ngModelOptions]="{standalone: true}"
      required>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">
    <mat-icon>
      search
    </mat-icon>
  </button>
</form>

<button mat-raised-button class="demo-videos-button" color="primary" (click)="getDemoVideos()">Get demo videos</button>
