<div class="view-list" >
  <div class="result-data">
    <img [src]="video.thumbnailUrl" [alt]="video.title" class="thumbnail-img">

    <div class="video-data-wrapper">
      <p class="video-data-text">Title: {{ video.title }}</p>

      <p class="video-data-text">Added at: {{ video.addedAt | date: 'dd.MM.yyyy' }}</p>

      <p class="video-data-text">Likes: {{ video.likes }}</p>

      <p class="video-data-text" *ngIf="video.views">Views: {{ video.views }}</p>
    </div>
  </div>

  <button mat-raised-button
          color="primary"
          (click)="addToFavourites()"
          *ngIf="!video.addedToFavouritesAt">
    Add to favourites
  </button>

  <button
    mat-raised-button
    color="warn"
    (click)="removeFromFavourites()"
    *ngIf="video.addedToFavouritesAt">
    Remove from favourites
  </button>
</div>
