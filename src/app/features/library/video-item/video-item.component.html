<div class="view-list" [classList]="viewMode$ | async">
  <div class="result-data">
    <img [src]="video.thumbnailUrl" [alt]="video.title" class="thumbnail-img" (click)="openModalWithVideo(video.id, video.type)">

    <div class="video-data-wrapper">
      <p class="video-data-text">Title: {{ video.title }}</p>

      <p class="video-data-text">Added to library at: {{ video.addedToLibraryAt | date: 'dd.MM.yyyy hh:mm' }}</p>

      <p class="video-data-text">Likes: {{ video.likes }}</p>

      <p class="video-data-text" *ngIf="video.views">Views: {{ video.views }}</p>
    </div>
  </div>

  <button mat-raised-button
          class="action-button"
          color="primary"
          (click)="openModalWithVideo(video.id, video.type)">
    Watch
  </button>

  <button mat-raised-button
          color="primary"
          class="action-button"
          (click)="addToFavourites(video.id)"
          *ngIf="!video.isFavourite">
    Add to favourites
  </button>

  <button
    mat-raised-button
    color="accent"
    class="action-button"
    (click)="removeFromFavourites(video.id)"
    *ngIf="video.isFavourite">
    Remove from favourites
  </button>

  <button
    mat-raised-button
    color="warn"
    class="action-button"
    (click)="removeFromLibrary(video.id)"
    *ngIf="!video.isDefault">
    Remove from library
  </button>
</div>
