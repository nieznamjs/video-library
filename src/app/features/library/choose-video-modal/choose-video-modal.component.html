<h2 mat-dialog-title>
  We found more then 1 video, choose which one you want to add:
</h2>

<div class="videos-wrapper" mat-dialog-content>
  <div class="video" *ngFor="let video of data.videos" (click)="chooseVideo(video)">
    <img class="video-img" [src]="video.thumbnailUrl" [alt]="video.title">

    <span class="video-data-text">Title: {{ video.title }}</span>
    <span class="video-data-text">Type: {{ video.type }}</span>
  </div>
</div>
