<mat-spinner *ngIf="isLoading$ | async; else result"></mat-spinner>
<ng-template #result>
  <ul [classList]="viewMode$ | async">
    <li *ngFor="let video of videosData">
      <app-video-item [video]="video" [classList]="viewMode$ | async"></app-video-item>
    </li>
  </ul>
</ng-template>

<mat-paginator
  [length]="paginatorLength"
  [pageIndex]="0"
  [pageSizeOptions]="PAGE_SIZE_OPTIONS"
  (page)="sliceVideosList()">
</mat-paginator>

<button mat-raised-button color="warn" (click)="clearAllVideos()">
  Remove all videos
</button>
